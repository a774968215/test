<body>
    git init 初始化仓库
    git add . / git add 文件名称 添加所有文件到暂存区
    git commit 进行一次版本提交
    打开linux面板 i插入内容 :wq退出 / git commit -m '版本介绍'
    git rm -r --cached '文件夹的名称' 把 add到暂存区的吐出来
    git status 查看暂存区状态
